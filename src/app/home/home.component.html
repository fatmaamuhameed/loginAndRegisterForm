<div class="container">

  <div class="row">
    <div *ngFor="let obj of data" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{obj.name}}</text></svg>

        <div class="card-body">
          <p class="card-text">{{obj.phone}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a  routerLink="/post/{{obj.id}}" class="btn btn-sm btn-outline-secondary">View</a>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
